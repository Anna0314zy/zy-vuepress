<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用伪元素绘制三角形</title>
  <style>
  .triangle-down::after {
      content: '';
      display: block;
      width: 0;
      height: 0;
      margin: 20px;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-top: 50px solid #ffcc00;
    }
    .line {
  position: relative;
}
.line::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 1px;
  background-color: #000;
  transform: scale(0.5);
  transform-origin: left top;
}
.line1{
   height: 1px;
   background-color: #000;
   margin-top: 30px;
}
.line2 {
  box-shadow: 0 0.5px 0 #000;
  margin-top: 30px;
}

  </style>
</head>
<body>
  <div class="triangle-down"></div>
  <div class="line">line 0.5px</div>
  <br>
  <div class="line1">line 1px</div>
  <br>
  <div class="line2">line 0.5px</div>
</body>
</html>
